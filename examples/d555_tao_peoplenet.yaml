---

preprocessor:
  in_tensor_name: ""
  out_tensor_name: preprocessed
  out_dtype: "float32"
  resize_width: 960
  resize_height: 544
  scale_min: 0.0
  scale_max: 1.0

inference:
  backend: "trt"
  pre_processor_map:
    "face_detect": ["preprocessed"]
  inference_map:
    "face_detect": ["scores", "boxes"]
  input_on_cuda: true
  is_engine_path: false
  enable_fp16: true

postprocessor:
  iou_threshold: 0.15
  score_threshold: 0.5
  box_scale: 35.0
  box_offset: 0.5
  grid_height: 34
  grid_width: 60

holoviz:
  tensors:
    - name: ""
      type: color
      opacity: 1.0
      priority: 0
    - name: faces
      type: rectangles
      opacity: 0.7
      line_width: 8
      color: [1.0, 1.0, 0.0, 1.0]
    - name: person
      type: rectangles
      opacity: 0.5
      line_width: 8
      color: [0.0, 1.0, 0.0, 1.0]
    - name: "depth_image_cropped"     # from image_decoder_stream1
      type: color
      opacity: 0.5
      priority: 1
    - name: text
      type: text
      text: [
        "0.0 [m]", "0.1 [m]", "0.2 [m]", "0.3 [m]", "0.4 [m]",
        "0.5 [m]", "0.6 [m]", "0.7 [m]", "0.8 [m]", "0.9 [m]",
        "1.0 [m]", "1.1 [m]", "1.2 [m]", "1.3 [m]", "1.4 [m]",
        "1.5 [m]", "1.6 [m]", "1.7 [m]", "1.8 [m]", "1.9 [m]",
        "2.0 [m]", "2.1 [m]", "2.2 [m]", "2.3 [m]", "2.4 [m]",
        "2.5 [m]", "2.6 [m]", "2.7 [m]", "2.8 [m]", "2.9 [m]",
        "3.0 [m]", "3.1 [m]", "3.2 [m]", "3.3 [m]", "3.4 [m]",
        "3.5 [m]", "3.6 [m]", "3.7 [m]", "3.8 [m]", "3.9 [m]",
        "4.0 [m]", "4.1 [m]", "4.2 [m]", "4.3 [m]", "4.4 [m]",
        "4.5 [m]", "4.6 [m]", "4.7 [m]", "4.8 [m]", "4.9 [m]"
      ]
      opacity: 1.0
      priority: 999
      color: [1.0, 1.0, 0.0, 1.0]

